name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # Step 3
    - name: Build with Maven
      run: mvn clean package

    # Step 4
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 5
    - name: Build Docker image
      run: docker build -t zippydelivery/zippydelivery-api:v1.0 .

    # Step 6
    - name: Push Docker image
      run: docker push zippydelivery/zippydelivery-api:v1.0

    # Step 7
    - name: Start services with Docker Compose
      run: docker-compose up -d

    # Step 8
    - name: Run application container
      run: |
        docker stop zippydelivery-api || true
        docker rm zippydelivery-api || true
        docker run -d --name zippydelivery-api -p 8080:8080 --env-file .env zippydelivery/zippydelivery-api:v1.0
